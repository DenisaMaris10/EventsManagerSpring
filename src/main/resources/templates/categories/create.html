<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentsEvents :: head"></head>

<body class="container">

<nav th:replace="fragmentsEvents :: header"></nav>
<form th:action="@{/categories/create}" method="post" th:object="${eventCategory}">
    <div class="form-group">
        <label>Name
            <input th:field="${eventCategory.name}" class="form-control"> <!-- thymeleaf creeaza atributul de name si type pentru mine-->
        </label>
        <p class="error" th:errors="${eventCategory.name}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create Category" class="btn btn-success">
    </div>

</form>
</body>
</html>
