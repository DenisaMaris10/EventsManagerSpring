<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentsEvents :: head"></head>

<body class="container">

<nav th:replace="fragmentsEvents :: header"></nav>

<p th:unless="${categories} and ${categories.size()}">No events!</p>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:each="category : ${categories}">
        <td><a th:text="${category.name}" th:href="'/events/?categoryId=' + ${category.id}"></a></td>
    </tr>
</table>
<a href="/categories/create" class="btn btn-primary">Create Category</a>
</body>
</html>
