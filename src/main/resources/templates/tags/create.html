<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentsEvents :: head"></head>
<body class="container">

<nav th:replace="fragmentsEvents :: header"></nav>
<form th:action="@{/tags/create}" method="post" th:object="${tag}">
    <div class="form-group">
        <label>Name
            <input th:field="${tag.name}" class="form-control">
        </label>
        <p class="error" th:errors="${tag.name}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create Tag" class="btn btn-success">
    </div>

</form>
</body>
</html>
