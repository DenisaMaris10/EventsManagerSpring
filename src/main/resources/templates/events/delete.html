<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentsEvents :: head"></head>

<body class="container">

<nav th:replace="fragmentsEvents :: header"></nav>
<form th:action="@{/events/delete}" method="post">


        <th:block th:each="event : ${events}">
            <div class="form-group">
            <label>
                <span th:text="${event.name}"></span>
                <input type="checkbox" name="eventIds" th:value="${event.id}">
            </label>
            </div>
        </th:block>


    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
